<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  text-align: center;
  color: #fff;
}

.page {
  display: none;
  height: 100vh;
  padding: 20px;
}

.page.active {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 20px;
}

input {
  padding: 12px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  outline: none;
  text-align: center;
}

button {
  margin: 10px;
  padding: 14px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: #ff4b7d;
  color: white;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
}

.no-btn {
  position: absolute;
}

.heart {
  position: absolute;
  font-size: 20px;
  animation: float 6s infinite;
  opacity: 0.8;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(1); }
  100% { transform: translateY(-10vh) scale(1.5); }
}

@keyframes zigzag {
  0% { transform: translateX(0); }
  25% { transform: translateX(-40px); }
  50% { transform: translateX(40px); }
  75% { transform: translateX(-30px); }
  100% { transform: translateX(0); }
}

.no-btn:hover {
  animation: zigzag 0.5s infinite;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>ðŸ”’ Enter the Secret Code</h1>
  <input type="password" id="code" placeholder="Enter code">
  <button onclick="unlock()">Unlock ðŸ’–</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h1>Will you be my Valentine? ðŸ’˜</h1>
  <button onclick="nextPage()">YES</button>
  <button onclick="nextPage()">YES OFCOURSE</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <h1>Ok now this time seriously ðŸ’—</h1>
  <h1>WILL YOU BE MY VALENTINE?</h1>
  <button onclick="finalPage()">YES</button>
  <button class="no-btn" id="noBtn">NO</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="page4">
  <h1>ðŸ’– I know you love me ðŸ’–</h1>
</div>

<script>
function unlock() {
  const code = document.getElementById("code").value;
  if (code === "1234") {
    showPage("page2");
  } else {
    alert("Wrong code ðŸ˜œ");
  }
}

function nextPage() {
  showPage("page3");
}

function finalPage() {
  showPage("page4");
}

function showPage(pageId) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(pageId).classList.add("active");
}

// Move NO button randomly
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  noBtn.style.top = Math.random() * 80 + "vh";
  noBtn.style.left = Math.random() * 80 + "vw";
});

// Hearts animation
for (let i = 0; i < 30; i++) {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 3 + Math.random() * 5 + "s";
  document.body.appendChild(heart);
}
</script>

</body>
</html>
